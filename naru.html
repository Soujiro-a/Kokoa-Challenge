<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Char w/Naru - The forest of Nibel</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:24</span>
      </div>
      <div class="status-bar__column">
        <span>89%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Naru</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, March 13, 2021</div>

      <div class="message-row">
        <img
          src="https://static.wikia.nocookie.net/oriandtheblindforest/images/a/a4/Naru.png/revision/latest/top-crop/width/360/height/450?cb=20140812200118"
        />
        <div class="message-row__content">
          <span class="message__author">Naru</span>
          <div class="message__info">
            <span class="message__bubble">Hi! Have you arrived already?</span>
            <span class="message__time">19:47</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">19:53</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I just arrived to nibel!</span>
            <span class="message__time">19:54</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://static.wikia.nocookie.net/oriandtheblindforest/images/a/a4/Naru.png/revision/latest/top-crop/width/360/height/450?cb=20140812200118"
        />
        <div class="message-row__content">
          <span class="message__author">Naru</span>
          <div class="message__info">
            <span class="message__bubble">Are you okay there?</span>
            <span class="message__time">20:03</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Kuro is threatening us!</span>
      <span>Reduce the screen size to avoid Kuro's threat!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
